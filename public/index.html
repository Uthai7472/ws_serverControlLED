<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Demo</title>
</head>
<body>
    <h1>WebSocket Random Data</h1>
    <div id="data"></div>
    <button id="ledButton">Toggle LED</button>
    <script>
        const ws = new WebSocket('ws://' + window.location.host);

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            document.getElementById('data').textContent = 'Random Data: ' + data.randomData;
        };

        const ledButton = document.getElementById('ledButton');
        ledButton.addEventListener('click', () => {
            ws.send(JSON.stringify({ action: 'toggleLED' }));
        });
    </script>
</body>
</html>
